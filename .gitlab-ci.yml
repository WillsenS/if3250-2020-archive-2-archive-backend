image: node:latest

cache:
  paths:
  - node_modules/
  
stages:
  - lint
  - test
  - integration
  - production

lint:
  stage: lint
  script:
    - npm install
    - npm install eslint \
      eslint-config-airbnb
    - npm run lint

test:
  stage: test
  script:
    - npm run test

deployToStaging:
  stage: integration
  script:
    - bash deploy/deploy-staging.sh
  environment:
    name: staging
    url: http://18.140.85.88/

deployToProduction:
  stage: production
  image: node:alpine
  script:
    - echo "No production server configuration"
  only:
    - master
  when: manual